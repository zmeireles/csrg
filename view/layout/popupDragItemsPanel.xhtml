<ice:panelGroup id="popupPanel" visible="#{modelEditHome.showPopup}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ice="http://www.icesoft.com/icefaces/component">
	
	
<ice:panelPopup id="modalPnlPop"
                draggable="false" modal="true"
                visible="#{modelEditHome.showPopup}"
                autoCentre="true"
                styleClass="corePopup" resizable="true" style="width: 500px">
    <f:facet name="header">
        <ice:panelGroup styleClass="popupHeaderWrapper">
            <ice:outputText
                    value="#{headerTitle}"
                    styleClass="popupHeaderText"/>
            <ice:commandButton id="modalPnlCloseBtn" type="button"
                               actionListener="#{modelEditHome.togglePopup}"
                               styleClass="popupHeaderImage"
                               title="Close Popup" alt="Close" 
                               image="/img/popupclose.gif"/>
        </ice:panelGroup>
    </f:facet>
    <f:facet name="body"> -->
        <ice:panelGroup styleClass="popupBody">
        	<!-- User list goes here -->
        	<ice:outputText value="#{messages.DragAndDropText}"/>
        	<table>
        		<tr valign="top"><td>
        		<ice:panelGroup id="availableItemsDropBox" style="vertical-align: top"
	                		hoverclass="cartDropTarget"
                			dropTarget="true">
	                <ice:panelGroup>
	                <s:decorate id="availableItemsPaginator" template="/layout/icePaginator.xhtml">
	               	<ice:dataTable id="availableItems" value="#{availableItems}"
										var="data" rows="8">
										
						<ui:insert name="availableItemsColumn"/>
						
	                </ice:dataTable>
	                <ui:param name="dataTable" value="availableItems"></ui:param>
					</s:decorate>
	                </ice:panelGroup><br/><br/>
	                <!--  drop target to use the table is empty -->
	                <ice:panelGroup styleClass="chartContainer backBeanChangeContainer" 
					                style="padding:2px;"
					                rendered="#{true or empty availableItems}">
					    <ice:panelGroup style="text-align: center;background-color:white;padding:20px;" >
					        <ice:graphicImage value="/img/shopping-cart.png"
					                          width="55" height="45"/>
					    </ice:panelGroup>
					</ice:panelGroup>
				</ice:panelGroup>
				</td><td>
                <ice:panelGroup id="selectedItemsDropBox"
	                		hoverclass="cartDropTarget"
                			dropTarget="true" 
                			style="vertical-align: top">
	                <ice:panelGroup>
	                <s:decorate id="selectedItemsPaginator" template="/layout/icePaginator.xhtml">
                    <ice:dataTable id="selectedItems" value="#{selectedItems}"
 									var="data" rows="8">
 									
 						<ui:insert name="selectedItemsColumn"/>
 						
                    </ice:dataTable>
                    <ui:param name="dataTable" value="selectedItems"></ui:param>
					</s:decorate>
                    </ice:panelGroup><br/><br/>
                    <!--  drop target to use the table is empty -->
	                <ice:panelGroup styleClass="chartContainer backBeanChangeContainer" 
					                style="padding:2px;"
					                rendered="#{true or empty selectedItems}">
					    <ice:panelGroup id="cartDropTarget2"
					                    style="text-align: center;background-color:white;padding:20px;" >
					        <ice:graphicImage value="/img/shopping-cart.png"
					                          width="55" height="45"/>
					    </ice:panelGroup>
					</ice:panelGroup>
                </ice:panelGroup>
                </td></tr>
        	</table>
			
			<ui:insert name="saveButton"/>
			
            <ice:commandButton id="modalPnlCloseButton" type="submit"
                               value="#{messages.CancelButton}"
                               actionListener="#{modelEditHome.togglePopup}"/>
        </ice:panelGroup>
    </f:facet>
</ice:panelPopup>
</ice:panelGroup>
