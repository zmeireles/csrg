<div xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ice="http://www.icesoft.com/icefaces/component" 
      xmlns:s="http://jboss.com/products/seam/taglib">

		
		<ice:panelGroup>
		<h:outputText value="#{report.getResultsMessage()}" styleClass="numberResults" />
		<ice:dataTable id="dataTable" value="#{report.searchResults}" var="data" rows="15">
			
  			<ice:column>
    			<f:facet name="header">
      				<ice:outputText value="#{messages.GSColumnHeader}" />
    			</f:facet>
    			<ice:outputText value="#{stateBean.echo(data.instance.returnModelDisplayInfo(entityManager,stateBean.user))}" />
  			</ice:column>
  			
		</ice:dataTable>
		
		</ice:panelGroup>
			
</div>
